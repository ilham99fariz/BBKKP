[program:nginx]
process_name=%(program_name)s_%(process_num)02d
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
startsecs = 2
autorestart=true
numprocs=1
user=root
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/nginx-stdout.log
stderr_logfile=/var/www/storage/logs/nginx-stderr.log
#stdout_logfile=/dev/stdout
#stdout_logfile_maxbytes=0
redirect_stderr=false