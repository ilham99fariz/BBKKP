[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
logfile_backups=2
loglevel=info
#pidfile=/var/run/supervisord.pid
pidfile=/tmp/supervisord.pid
[supervisorctl]
[inet_http_server]
port = 127.0.0.1:9001
username=admin          
password=admin
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[include]
files = supervisord.d/*.conf